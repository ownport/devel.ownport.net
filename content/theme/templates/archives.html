{% extends "base.html" %}
{% block content %}
<section id="content" class="body">
<h1>Архив постов</h1>

<dl>
{% for article in dates %}
    <dt><b><a href="{{ SITEURL }}/{{ article.url }}">{{ article.title }}</a></b></dt>
    <dd> 
        Дата публикации: {{ article.locale_date }}
        Теги: {% for tag in article.tags %}
            <a href="{{ SITEURL }}/{{ tag.url }}">{{ tag }}</a>,
        {% endfor %} 
    </dd>
    
{% endfor %}
</dl>
</section>
{% endblock %}
